<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammad Aljbawi Kontakt</title>
</head>
<body style="background-color: white; color: greenyellow;">
        <h1> Kontakt</h1>
        <p style="color: red;">Felder mit * sind pflichtet</p>
         <form method="post" target="_self">
             <p>Anrede: <sup style="color: red;">*</sup></p>
             <br>
             <div>
                 <input type="radio" id="herr"  name="anrede" value="herr">
                 <label for="herr">Herr</label>
                 <input type="radio" id="frau"  name="anrede" value="frau">
                 <label for="frau">Frau</label>
                 <input type="radio" id="andere"  name="anrede" value="ander">
                 <label for="andere">Andere</label>
             <hr>
             </div>
             
             <p>Ur account Data:</p>
             <br>
             
                 <label for="username">Username:<sup style="color: red;">*</sup></label>
                 <input type="text"  required id="username" placeholder="Username" name="username" >
                 <br>

                 <label for="geburt">Geburtsdatum.<sup style="color: red;">*</sup></label>
                 <input type="date" required id="geburt">
                 <br>

                 <label for="password">Password:<sup style="color: red;">*</sup></label>
                 <input type="password" id="password" placeholder="Password" required name="password">
                 <br>

                 <label for="email">E-Mail:<sup style="color: red;">*</sup></label>
                 <input type="email" id="email" placeholder="E-Mail" required name="email">
                 <br>
             <hr>
     
             <div>
                 <label for="select"> Choose:</label>
                 <select name="select" id="select" >
                    <option value=" disabled selected value"></option>
                     <option value="Beschwerde">Beschwerde</option>
                     <option value="Feedback">Feedback</option>
                     <option value="Spenden">Spenden</option>
                     <option value="Beschwerde">Beschwerde</option>
                 </select>
             </div>
             <div>
                <p>The Message:</p>
                 <textarea name="textarea" id="textarea" cols="60" rows="15" name="text" placeholder="U have 100 Woord" style=" color: greenyellow;"></textarea>
             </div>
             <button>Send</button>
         </form>
</body>
</html>

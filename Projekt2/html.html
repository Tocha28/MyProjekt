<!DOCTYPE html>
<html>
  <head>
    <title>Registrierungsseite</title>
    <link rel="stylesheet" href="style.css">
    
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Staatliches&display=swap" 
  rel="stylesheet">
  </head>
  <body>
    <div class="container3" style="position: relative;">
      <h1>Registrierung</h1>
      <form>
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="E-Mail" required>
        <input type="password" id="password" placeholder="Passwort" required>
        <input type="date" id="birthdate" placeholder="Geburtsdatum" required>
        <input type="submit" value="Registrieren" onclick="register()">
      </form>
      <form style="padding-top: 1em;">
        <input type="email" id="loginEmail" placeholder="E-Mail" required>
        <input type="password" id="loginPassword" placeholder="Passwort" required>
        <input type="submit" value="Einloggen" onclick="login()">
      </form>
    </div>
    <script src="script.js"></script>
    <div id="myDiv">Text auf der Seite</div>
  </body>
</html>
